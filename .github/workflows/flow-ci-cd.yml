name: flow-ci-cd

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.4'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build -x test
          build-root-directory: .

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build

  s3:
    needs: build
    name: S3 Upload
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3

      - name: Make Zip File
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Upload File to AWS S3
        run: |
          aws s3 cp ./$GITHUB_SHA.zip s3://flow-assignment/

      - name: Code Deploy
        run: aws deploy create-deployment --application-name flow --deployment-config-name CodeDeployDefault.OneAtATime --deployment-group-name flow-group --s3-location bucket=flow-assignment,bundleType=zip,key=$GITHUB_SHA.zip

